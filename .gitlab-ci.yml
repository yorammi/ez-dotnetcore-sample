image: bitnami/dotnet-sdk:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build
  artifacts:
    paths:
      - ./**/dotnetcore-sample.dll
    expire_in: 1 day

test:
  stage: test
  script:
    - dotnet test --logger "trx;LogFileName=testreport.trx"
  after_script:
    - trx2junit testreport.trx 
  artifacts:
    reports:
      junit: src\$env:TESTPROJECT\Testresults\testreport.xml
