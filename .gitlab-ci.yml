image: mcr.microsoft.com/dotnet/sdk:5.0-alpine

stages:
  - build
  - test

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build -c Release
  artifacts:
    paths:
      - dotnetcore-tests/bin/Release/netcoreapp3.1/dotnetcore-sample.dll
    expire_in: 1 day

test:
  stage: test
  script:
    - 'dotnet test --test-adapter-path:. --logger:"junit;LogFilePath=$CI_PROJECT_DIR/junit/junit-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"'
  artifacts:
    when: always
    paths:
      - ./**/*test-result.xml
    reports:
      junit:
        - "./**/*test-result.xml" 