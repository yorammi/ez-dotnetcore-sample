image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
  - build
  - test

build:
  stage: build
  script:
    - dotnet build -c Release
  artifacts:
    paths:
      - dotnetcore-tests/bin/Release/netcoreapp3.1/dotnetcore-sample.dll
    expire_in: 1 day

test:
  stage: test
  script:
    - dotnet add package JunitXml.TestLogger --version 3.0.110
    - dotnet test --configuration Release --filter "TestSuite=internal" --logger "junit;LogFilePath=..\artifacts\{assembly}-TestResults.xml"
  artifacts:
    when: always
    paths:
      - ./**/*TestResults.xml
    reports:
      junit:
        - "./**/*TestResults.xml" 